    		var swiper = $('.swiper'),
    			text   = swiper.find('p:eq(0)').html(),
    			content= $('.content'),
    			btnLogin = $('#btnLogin'), // 登录按钮
    			btnClose = $('#btnClose'), // 关闭弹窗按钮
    			pop    = $('#pop'),  // 弹窗
    			mask   = $('.mask'); // 遮罩


    		// 打开弹窗
    		function openPop() {
    			pop.addClass('popIn');
    			mask.addClass('popIn');
    			isOpen = true;
    		}

    		// 关闭弹窗
    		function closePop() {
    			mask.removeClass('popIn');
    			pop.removeClass('popIn');
    		}

    		// 获取第一条信息，插入.swiper底部，使动画流畅。
    		swiper.append('<p>' + text + '</p>');
